<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <!-- Logo/Favicon du site -->
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
</head>
<body>
  <header class="header" role="banner">
    <div class="header-content">
      <div class="header-title-nav">
        <div class="micro-logo-title-group">
          <span class="micro-logo" aria-hidden="true">
            <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle class="micro-logo-bg" cx="19" cy="19" r="18" fill="#e0f7e9" stroke="#1b5e20" stroke-width="2"/>
              <path class="micro-logo-leaf" d="M19 28 Q25 22 19 10 Q13 22 19 28 Z" fill="#43a047">
                <animate attributeName="d" values="M19 28 Q25 22 19 10 Q13 22 19 28 Z;M19 28 Q23 20 19 10 Q15 20 19 28 Z;M19 28 Q25 22 19 10 Q13 22 19 28 Z" dur="2.2s" repeatCount="indefinite"/>
              </path>
              <circle class="micro-logo-dot" cx="19" cy="19" r="3" fill="#1b5e20">
                <animate attributeName="r" values="3;5;3" dur="1.6s" repeatCount="indefinite"/>
              </circle>
            </svg>
          </span>
          <h1 class="site-title">Contact</h1>
        </div>
        <nav aria-label="Navigation principale" role="navigation">
          <ul id="navList" class="nav-list" tabindex="0">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="a-propos.html">À propos</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="competences.html">Compétences</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
            <li><a href="wireframes.html" class="nav-wireframes-link">Wireframes</a></li>
          </ul>
        </nav>
      </div>
      <div class="theme-selector-container">
        <label for="themeSelectorContact" class="visually-hidden">Choisir le thème</label>
        <select id="themeSelectorContact" aria-label="Choisir le thème" tabindex="0">
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
          <option value="green">Vert</option>
          <option value="blue">Bleu</option>
        </select>
      </div>
    </div>
  </header>

  <main id="mainContent" tabindex="-1">
    <section class="contact-section modern-contact">
      <div class="contact-card">
        <h2 class="contact-title modern-contact-title">Contact</h2>
        <p class="modern-contact-text">Envie de collaborer&nbsp;? <span class="contact-highlight">Parlons design, développement ou accessibilité&nbsp;!</span></p>
        <form class="contact-form" id="contactForm" autocomplete="on">
          <div class="form-group">
            <label for="nom">Nom <span aria-hidden="true">*</span></label>
            <input type="text" id="nom" name="nom" required placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required placeholder="votre@email.com">
          </div>
          <div class="form-group">
            <label for="message">Message <span aria-hidden="true">*</span></label>
            <textarea id="message" name="message" rows="5" required placeholder="Votre message..."></textarea>
          </div>
          <button type="submit" class="btn-primary">Envoyer</button>
        </form>
        <div id="messageConfirmation" class="message-confirmation" style="display:none;"></div>
        <div id="receivedMessages" class="received-messages" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <p>&copy; 2025 – Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
